<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Automatic photo carousel">
  <meta name="author" content="Alex Megahy">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="index.js"></script>
  <title>Automatic photo carousel</title>
</head>

<body onload="startSlides()">

  <div class="slideshow-container">

    <div class="slides">
      <img src="img/Image 1.png" alt="Test image 1" style="width:100%;height:100%">
    </div>

    <div class="slides">
      <img src="img/Image 2.png" alt="Test image 2" style="width:100%;height:100%">
    </div>

    <div class="slides">
      <img src="img/Image 3.png" alt="Test image 3" style="width:100%;height:100%">
  </div>
  
    <!-- Dots to show index in slideshow -->
    <div class="dot-container">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
    </div>

  </div>

</body>
</html>
